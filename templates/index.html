<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>Bruckner AI Chat</title>
  <style>
    body { font-family: sans-serif; max-width: 600px; margin: 2em auto; }
    textarea { width: 100%; height: 80px; }
    pre { background: #f4f4f4; padding: 1em; white-space: pre-wrap; }
    button { padding: 0.5em 1em; }
  </style>
</head>
<body>
  <h1>ブルックナー AI とお話しよう</h1>

  <form method="post" action="/">
    <label>あなた：</label><br>
    <textarea name="message" required>{{ user_message or '' }}</textarea><br>
    <button type="submit">送信</button>
  </form>

  {% if bot_response %}
    <h2>あなた：</h2>
    <pre>{{ user_message }}</pre>

    <h2>ブルックナー AI：</h2>
    <pre>{{ bot_response }}</pre>
  {% endif %}
</body>
</html>
